<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>WebGespes</title>
      <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
      <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
      <!-- Theme style -->
      <link rel="stylesheet" href="css/style.css">
      <link rel="stylesheet" href="plugins/select2/css/select2.min.css">
      <link rel="stylesheet" href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">
      <link rel="stylesheet" href="dist/css/adminlte.min.css">
    </head>
    <body class="hold-transition layout-top-nav">
        <div class="wrapper">
          <nav class="main-header navbar navbar-expand-md navbar-light navbar-white">
            <div class="container">
              <a href="#" class="navbar-brand">
                <img src="img/BrasaoMacae.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light"><i>GesPes<sub>Web</sub><b id="versao">0.0</b></i></span>
                <a href="#"></a>
              </a>
              <button class="navbar-toggler order-1" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse order-3" id="navbarCollapse">
                  <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                      <a id="dropdownSubMenu1" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="nav-link dropdown-toggle">Iniciar</a>
                        <ul aria-labelledby="dropdownSubMenu1" class="dropdown-menu border-0 shadow">
                          <li>
                              <a id="consultaPessoal" style="cursor: pointer;" class="dropdown-item"><i class="nav-icon fas fa-search"></i> Consulta Pessoal </a>
                          </li>
                          <li class="dropdown-submenu dropdown-hover">
                            <a id="dropdownSubMenuAdministrar" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-item dropdown-toggle">
                              Administrar
                            </a>
                            <ul aria-labelledby="dropdownSubMenuAtendimento" class="dropdown-menu border-0 shadow">
                              <li>
                                <li>
                                  <a id="consultausuario" style="cursor: pointer;" class="dropdown-item"><i class="nav-icon fas fa-user"></i> Usuários </a>
                                </li>
                              </li>
                              <li>
                                  <a id="consultaSetores" style="cursor: pointer;" class="dropdown-item"><i class="nav-icon fas fa-table"></i> Setores</a>
                              </li>
                            </ul>
                          </li>
                          <li class="dropdown-submenu dropdown-hover">
                            <a id="dropdownSubMenuAplicativos" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-item dropdown-toggle">
                              Aplicativos
                            </a>
                            <ul aria-labelledby="dropdownSubMenuAtendimento" class="dropdown-menu border-0 shadow">
                              <li>
                                <a tabindex="-1" id="protocolo" style="cursor: pointer;" class="dropdown-item"><i class="nav-icon fas fa-book"></i> Protocolo</a>
                              </li>
                              <li>
                                <a tabindex="-1" id="atendimentoAgenda" style="cursor: pointer;" class="dropdown-item">Agenda</a>
                              </li>
                              <!--
                              <li class="dropdown-submenu">
                                <a id="dropdownSubMenu3" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-item dropdown-toggle">
                                    level 2
                                </a>
                                <ul aria-labelledby="dropdownSubMenu3" class="dropdown-menu border-0 shadow">
                                  <li><a href="#"  class="dropdown-item">3rd level</a></li>
                                </ul>
                              </li>
                              -->
                            </ul>
                          </li>
                          <li class="dropdown-divider"></li>
                          <li><a id="alterarSenha" style="cursor: pointer;" class="dropdown-item"><i class="nav-icon fas fa-key"></i> Alterar senha</a></li>
                          <li><a id="sairSistema" style="cursor: pointer;" class="dropdown-item"><i class="nav-icon fas fa-arrow-circle-left"></i> Sair </a></li>
                          <!-- End Level two -->
                        </ul>
                      </li>
                    </ul>
                    <div class="direct-chat-msg" style=" margin-right:80px">
                      <img class="direct-chat-img" id='fotoUsuarioLogado' src="img/user.png" alt="message user image">
                      <div class="direct-chat-text" id="nomeUsuarioLogado">
                        Carregando...
                      </div>
                      <!-- /.direct-chat-text -->
                    </div>
                    <div class="progress collapse navbar-collapse  order-3" style="width: 10%;">
                      <div  class="progress-bar bg-primary progress-bar-striped" 
                            role="progressbar" 
                            aria-valuenow="0" 
                            aria-valuemin="0" 
                            aria-valuemax="0" 
                            style="width: 0%; height: 10px"
                            id="barraCarregamento"
                        >
                      </div>
                    </div>
                  </div>
                </div>
                <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link" data-toggle="dropdown" href="#"></a>
                  </li>
                </ul>
          </nav>
              <div class="content-wrapper card card-danger" id="corpo">
                  <div class="content-header">
                  </div>
                  <div class="container">
                        <div id='principal'>
                        </div>
                  </div>
                  <div id="carregando" class="overlay dark hidden">
                    <img src="img/loading.gif">
                  </div>
              </div>
            <footer class="main-footer">
                <!-- To the right -->
                <div class="float-right d-none d-sm-inline">
                  Secretaria de Recursos Humanos - Macaé
                </div>
                <!-- Default to the left -->
                <strong>Copyright &copy; 2022 - SETINF.</strong> Todos os direitos reservados.
            </footer>
        </div>
        <script src="plugins/jquery/jquery.min.js"></script>
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="dist/js/adminlte.min.js"></script>
        <script src="dist/js/sweetalert2@11.js"></script>
        <script src="plugins/select2/js/select2.full.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
