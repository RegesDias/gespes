<!--PESSOAL-->
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Protocolo Interno</h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="form-group">
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
            <label>Ano</label>
            <select class="form-control select2" style="width: 100%;">
              <option selected="selected">2022</option>
              <option>2022</option>
              <option>2021</option>
              <option>2020</option>
              <option>2019</option>
              <option>2018</option>
              <option>2017</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Tipo</label>
            <select class="form-control select2" style="width: 100%;">
              <option selected="selected">Todos</option>
              <option>2021</option>
              <option>2020</option>
              <option>2019</option>
              <option>2018</option>
              <option>2017</option>
            </select>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label>Status</label>
            <select class="form-control select2" style="width: 100%;">
              <option selected="selected">Todos</option>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label>Local</label>
            <select class="form-control select2" style="width: 100%;">
              <option selected="selected">Documentos do setor</option>
              <option>Meus documentos</option>
              <option>Todos</option>
            </select>
          </div>
        </div>
        <div class="col-md-2">
          <label>&nbsp;</label>
          <div class="form-group">
            <button type="button" class="btn btn-secondary" data-dismiss="modal"><i
                class="nav-icon fas fa-filter"></i> Filtrar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card card-outline">
        <form name="moose">
            <div class="btn-group btn-block btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active col-3">
                <input type="radio" name="options" id="optionPessoalCodigo" autocomplete="off" checked> Matrícula
                </label>
                <label class="btn btn-secondary">
                <input type="radio" name="options" id="optionPessoalNome" autocomplete="off"> Nome
                </label>
            </div>
            <div class="card-body" style="height:300px;width:100%;overflow:auto;">
                <div class="row">
                    <div class="col-md-3">
                        <select class='selectDouble' id="listaPessoal" style="overflow:visible; width:100%" name="S1" onchange="selectDouble(S1, S2)">
                        </select>
                    </div>
                    <div class="col-md-9">
                        <select class='selectDouble' id="listaPessoalNome" style="overflow:visible; width:100%"  name="S2" onchange="selectDouble(S2, S1)">
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button id='visualizarServidor' type="button" disabled class="btn btn-secondary "><i class="nav-icon fas fa-search"></i> Visualizar</button>
    </div>
    <input type="text" id='textMatriculaCpfNome' placeholder="Busca por CPF, Nome ou Matrícula" class="form-control">
    <input type="text" id='textMatriculaCpfNomeOrder' class="d-none">
      <div class="input-group-prepend">
        <button id='btnMatriculaCpfNome' type="button" disabled  class="btn btn-secondary"><i class="nav-icon fas fa-search"></i> Buscar</button>
      </div>
      <div class="input-group-prepend">
        <button id='btnLimpar' type="button"  class="btn btn-secondary"><i class="nav-icon fas fa-check"></i> Limpar</button>
      </div>
  </div>
  <div class="modal fade" id="modal-pessoal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <img src="img/BrasaoMacae.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8; height: 40px; margin-right:10px">
            <h4 class="modal-title"> Dados Funcionais</h4>
            <button type="button" class="close" id="fechaModalPessoal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card-body">
              <div class="row">
              <div class="col-2">
                <br><br>
                  <div class="text-center">
                      <img class="profile-user-img img-fluid img-bordered-sm" id="imgFoto" src="imagem"  style="opacity: .8; height: 100px">
                  </div>
              </div>
              <div class="col-10">
                <div class="row">
                    <div class="col-3">
                        <label>CPF</label>
                        <input disabled="disabled" class="form-control" id='pessoalCpfs' type="text" placeholder="CPF">
                    </div>
                    <div class="col-3">
                      <label>Matrícula</label>
                      <input disabled="disabled" id='pessoalCodFunc' type="text" class="form-control" placeholder="CodFunc">
                    </div>
                    <div class="col-3">
                      <label>Data Admissão</label>
                      <input disabled="disabled" id="pessoalDataAdmis" type="text" class="form-control" placeholder="Data Admissão">
                    </div>
                    <div class="col-3">
                      <label>Situação</label>
                      <input disabled="disabled" id="pessoalSecoes" type="text" class="form-control" placeholder="Sessões">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label>Nome</label>
                    <input disabled="disabled" id="pessoalNome" type="text" class="form-control" placeholder="nome">
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <label>Cargo</label>
                    <input disabled="disabled" id="pessoalNomeCarg" type="text" class="form-control" placeholder="Nome do cargo">
                </div>
              </div>
                <div class="row">
                  <div class="col-12">
                    <label>Lotação</label>
                    <input disabled="disabled" id='pessoalSecretarias' type="text" class="form-control" placeholder="Lotação">
                </div>
                </div>
              </div>
              </div>
              <!--Campos Ocultos-->
              <input id='idInfo' type="text" class="d-none">
              <input id='idHistFunc' type="text" class="d-none">
            </div>
          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-secondary" id="fichaFuncional"><i class="nav-icon fas fa-print"></i> Ficha Funcional</button>
            <button type="button" class="btn btn-secondary" id="atribuicaoDeCargo"><i class="nav-icon fas fa-print"></i> Atribuições do Cargo</button>
            <button type="button" class="btn btn-secondary" id="folhaDePonto"><i class="nav-icon fas fa-print"></i> Folha de Ponto</button>
            <button type="button" class="btn btn-secondary" id="contraCheque"><i class="nav-icon fas fa-print"></i> Contra Cheque</button>
          </div>
          <div class="modal fade" id="modal-data" style="margin-top:60px">
            <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header"> 
                    <h4 class="modal-title"> Defina a data:</h4>
                    <button type="button" class="close" id="fechaModalData" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <div class="col-12">
                        <input class="form-control" id='mesAno' type="month">
                      </div>
                    </div>
                  </div>
                  <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-secondary" id="contraChequeImprimir"><i class="nav-icon fas fa-print"></i> Imprimir</button>
                  </div>
              </div>
          </div>
        </div>
        <div class="modal fade" id="modal-ponto" style="margin-top:60px">
          <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header"> 
                  <h4 class="modal-title"> Defina a data Inicial e Final</h4>
                  <button type="button" class="close" id="fechaModalPonto" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-12">
                      <label>Data Inicial</label>
                      <input class="form-control" id='mesAnoInicial' type="month">
                    </div>
                    <div class="col-12">
                      <label>Data Final</label>
                      <input class="form-control" id='mesAnoFinal' type="month">
                    </div>
                  </div>
                </div>
                <div class="modal-footer justify-content-between">
                  <button type="button" class="btn btn-secondary" id="folhaDePontoImprimir"><i class="nav-icon fas fa-print"></i> Imprimir</button>
                </div>
            </div>
        </div>
      </div>
      <iframe src="" id='print-iframe' name='print-frame-name' class="d-none"></iframe>
          <div id="carregandoModal" class="overlay dark hidden">
            <img src="img/loading.gif">
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
    <!-- /.modal-dialog -->
  </div>
</div>
<script src="js/protocolo.js"></script>
</div>
</div>
