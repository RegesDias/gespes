<!--PESSOAL-->
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Protocolo Interno</h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="form-group" id='formFiltro'>
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label>Ano</label>
            <select id='formFiltroSelectAno' class="form-control select2" style="width: 100%;">
              <option value="tds">TODOS</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Tipo</label>
            <select id='formFiltroSelectTipo' class="form-control select2" style="width: 100%;">
              <option value="tds">TODOS</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label>Status</label>
            <select id='formFiltroSelectStatus' class="form-control select2" style="width: 100%;">
              <option value="tds">TODOS</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-10">
          <div class="form-group">
            <select id='formFiltroSelectSetor' class="form-control select2" style="width: 100%;">
              <option value="user">MEUS DOCUMENTOS</option>
              <option value="tds">TODOS</option>
            </select>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <button id="formFiltroBtn" type="button" class="btn btn-block btn-secondary" data-dismiss="modal">
              <i class="nav-icon fas fa-filter"></i> Filtrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card card-outline">
        <form name="moose">
            <div class="btn-group btn-block btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active col-3">
                <input type="radio" name="options" id="optionPessoalCodigo" autocomplete="off" checked> Protocolo Interno
                </label>
                <label class="btn btn-secondary">
                <input type="radio" name="options" id="optionPessoalNome" autocomplete="off"> Assunto
                </label>
            </div>
            <div class="card-body" style="height:300px;width:100%;overflow:auto;">
                <div class="row">
                    <div class="col-md-3">
                        <select class='selectDouble' id="listaPessoal" style="overflow:visible; width:100%" name="S1" onchange="selectDouble(S1, S2)">
                        </select>
                    </div>
                    <div class="col-md-9">
                        <select class='selectDouble' id="listaPessoalNome" style="overflow:visible; width:100%"  name="S2" onchange="selectDouble(S2, S1)">
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button id='visualizarServidor' type="button" disabled class="btn btn-secondary "><i class="nav-icon fas fa-search"></i> Visualizar</button>
    </div>
    <input type="text" id='textMatriculaCpfNome' placeholder="Número do Documento ou Assunto" class="form-control">
    <input type="text" id='textMatriculaCpfNomeOrder' class="d-none">
      <div class="input-group-prepend">
        <button id='btnMatriculaCpfNome' type="button" disabled  class="btn btn-secondary"><i class="nav-icon fas fa-search"></i> Buscar</button>
      </div>
      <div class="input-group-prepend">
        <button id='btnLimpar' type="button"  class="btn btn-secondary"><i class="nav-icon fas fa-check"></i> Ordenar por Entrada</button>
      </div>
  </div>
  <div class="modal fade" id="modal-pessoal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <img src="img/BrasaoMacae.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8; height: 40px; margin-right:10px">
            <h4 class="modal-title">Informações do Documento</h4>
            <button type="button" class="close" id="fechaModalPessoal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

        <div class="card">
          <div class="card-header p-2">
            <ul class="nav nav-pills">
              <li class="nav-item"><a class="nav-link active" id='documentoClick' href="#documento" data-toggle="tab">Documento</a></li>
              <li class="nav-item"><a class="nav-link" href="#movimentacoes" data-toggle="tab" id="movimentacaoTab">Movimentações</a></li>
              <li class="nav-item"><a class="nav-link" href="#observacoes" data-toggle="tab">Observações</a></li>
            </ul>
          </div><!-- /.card-header -->
          <div class="card-body">
            <div class="tab-content">
              <div class="active tab-pane" id="documento"> 
                  <div class="row">
                    <div class="col-4">
                      <label>Tipo</label>
                      <input disabled="disabled" id='tipo' type="text" class="form-control" placeholder="Lotação">
                    </div>
                    <div class="col-8">
                      <label>Origem</label>
                      <input disabled="disabled" id='origem' type="text" class="form-control" placeholder="Lotação">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-4">
                              <label>Número</label>
                              <input disabled="disabled" id='numero_documento' type="text" class="form-control" placeholder="CodFunc">
                            </div>
                            <div class="col-4">
                              <label>Data Inclussão</label>
                              <input disabled="disabled" id="data_inclusao" type="text" class="form-control" placeholder="Data Admissão">
                            </div>
                            <div class="col-4">
                              <label>Status</label>
                              <input disabled="disabled" id="status" type="text" class="form-control" placeholder="Sessões">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-12">
                            <label>Assunto</label>
                            <input disabled="disabled" id="assunto" type="text" class="form-control" placeholder="nome">
                          </div>
                        </div>
                    </div>
                  </div>
                  <!--Campos Ocultos-->
                  <input id='idInfo' type="text" class="d-none">
                  <input id='idHistFunc' type="text" class="d-none">
                </div>

              <div class="tab-pane" id="movimentacoes">
                <div class="row">
                  <div class="col-12">
                        <div class="card card-outline">
                            <form name="moose">
                                <div class="btn-group btn-block btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary active col-md-3" >
                                    <input type="radio" name="optionsM" id="optionListaDataEntrega" autocomplete="off" checked> Data Entraga
                                    </label>
                                    <label class="btn btn-secondary">
                                    <input type="radio" name="optionsM" id="optionListaResponsavel" autocomplete="off"> Responsável
                                    </label>
                                </div>
                                <div class="card-body" style="height:100px;width:100%;overflow:auto;">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <select class='selectDouble' id="listaDataEntrega" style="overflow:visible; width:100%" name="S1" onchange="selectDouble(S1, S2)">
                                            </select>
                                        </div>
                                        <div class="col-md-9">
                                            <select class='selectDouble' id="listaResponsavel" style="overflow:visible; width:100%"  name="S2" onchange="selectDouble(S2, S1)">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <button id='visualizarDocumento' type="button"  class="btn btn-secondary "><i class="nav-icon fas fa-search"></i> Visualizar</button>
                          </div>
                          <div class="input-group-prepend">
                              <button id='encaminharDocumento' type="button"  class="btn btn-secondary "><i class="nav-icon fas fa-arrow-circle-right"></i> Encaminhar</button>
                          </div>
                          <input disabled="disabled" id="idDocumento" type="text" class="d-none" placeholder="Oculto">
                        </div>
                </div>
          </div>
        </div>

      <div class="tab-pane" id="observacoes">
          1
      </div>
    </div>
    </div>
    <!-- /.tab-content -->
  </div><!-- /.card-body -->
</div>
          </div>
          <div class="modal-footer justify-content-between">
          </div>
        <div class="modal fade" id="modal-ponto" style="margin-top:60px">
          <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header"> 
                  <img src="img/BrasaoMacae.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8; height: 40px; margin-right:10px">
                  <h4 class="modal-title">Detalhe da Movimentação</h4>
                  <button type="button" class="close" id="fechaModalPonto" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="row">
                    <div class="col-12">
                      <label>Encaminhado Por:</label>
                      <input disabled class="form-control" id='verEncaminhado' type="text">
                    </div>
                    <div class="col-12">
                      <label>Dados do encaminhamento:</label>
                      <textarea class="form-control" rows="3" disabled id='verEncaminhamento'>
                      </textarea>
                    </div>
                  </div>
                </div>
            </div>
        </div>
      </div>
      <iframe src="" id='print-iframe' name='print-frame-name' class="d-none"></iframe>
          <div id="carregandoModal" class="overlay dark hidden">
            <img src="img/loading.gif">
          </div>
        </div>
      </div>
  </div>
</div>
<script src="js/protocolo.js"></script>
</div>
</div>
