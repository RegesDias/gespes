<div class="card ">
  <div class="card-header">
    <h3 class="card-title">Gerenciamento de Agenda</h3>
    <div class="card-tools">
      <button type="button" class="btn btn-tool" data-card-widget="collapse">
        <i class="fas fa-minus"></i>
      </button>
      <button type="button" class="btn btn-tool" data-card-widget="remove">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  
      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
            <div class="card">
              <div class="card-body">
                <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <select id='formFiltroSelectUsuario' class="form-control select2" style="width: 100%;">
                    </select>
                  </div>
                </div>
                </div>
              </div>
            </div>
          <div class="row">
            <div class="col-md-3">
              <div class="sticky-top mb-3">
                <div class="card">
                  <div class="card-header">
                    <h4 class="card-title">Arraste os Eventos</h4>
                  </div>
                  <div class="card-body">
                    <!-- the events -->
                    <div id="external-events">
                      <div class="external-event bg-info">Reunião</div>
                      <div class="external-event bg-primary">Reunião Externa</div>
                      <div class="external-event bg-danger">Atendimento</div>
                      <div class="checkbox">
                        <label for="drop-remove">
                          <input type="checkbox" id="drop-remove">
                          Remover após arrastar
                        </label>
                      </div>
                    </div>
                  </div>
                  <!-- /.card-body -->
                </div>
                <!-- /.card -->
                <div class="card">
                  <div class="card-header">
                    <h3 class="card-title">Criar Eventos</h3>
                  </div>
                  <div class="card-body">
                    <div class="btn-group" style="width: 100%; margin-bottom: 10px;">
                      <ul class="fc-color-picker" id="color-chooser">
                        <li><a class="text-primary" href="#"><i class="fas fa-square"></i></a></li>
                        <li><a class="text-warning" href="#"><i class="fas fa-square"></i></a></li>
                        <li><a class="text-success" href="#"><i class="fas fa-square"></i></a></li>
                        <li><a class="text-danger" href="#"><i class="fas fa-square"></i></a></li>
                        <li><a class="text-muted" href="#"><i class="fas fa-square"></i></a></li>
                      </ul>
                    </div>
                    <!-- /btn-group -->
                    <div class="input-group">
                      <input id="new-event" type="text" class="form-control" placeholder="Título">
  
                      <div class="input-group-append">
                        <button id="add-new-event" type="button" class="btn btn-primary">Add</button>
                      </div>
                      <!-- /btn-group -->
                    </div>
                    <!-- /input-group -->
                  </div>
                </div>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-md-9">
              <div class="card card-primary">
                <div class="card-body p-0">
                  <!-- THE CALENDAR -->
                  <div id="calendar"></div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->

  </div>
  
<div class="modal fade" id="calendarModal">
  <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header"> 
          <img src="img/BrasaoMacae.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8; height: 40px; margin-right:10px">
          <h4 class="modal-title" id="modalTitle">Dados do Evento</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-8">
              <label>Título</label>
              <input class="form-control" id='title' type="text">
            </div>
            <div class="col-4">
              <label>Cor</label>
              <input class="form-control" id='color' type="color">
            </div>
          </div>
            <div class="row">
              <div id='divStart' class="col-5">
                <label>Data Inicial</label>
                <input class="form-control" id='start' type="datetime-local">
              </div>
              <div id='divEnd' class="col-5">
                <label>Data Final</label>
                <input class="form-control" id='end' type="datetime-local">
              </div>
              <div class="col-2">
                <label>Dia inteiro</label>
                <input class="form-control" id='allDay' type="checkbox">
              </div>
            </div>
        </div>
        <div class="modal-footer justify-content-between">
          <div class="input-group-prepend">
            <input id='idEvento' type="text" class="d-none">
            <button id='alterarEvento'   type="button"  class="btn btn-secondary "><i class="nav-icon fas fa-arrow-circle-right"></i> Alterar</button>
          </div>
          <div class="input-group-prepend">
            <button id='RemoverEvento'   type="button"  class="btn btn-default "><i class="nav-icon fas fa-trash"></i> Excluir</button>

          </div>
      </div>
    </div>
</div>
  </div>
  <script src="js/agenda.js"></script>
