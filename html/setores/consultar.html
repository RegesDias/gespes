<!-- SETORES -->
<div class="col-lg-12">
  <div class="content-header">
    <div class="container">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0"> Controle de <small> Setores</small></h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Iniciar</a></li>
            <li class="breadcrumb-item"><a href="#">Administrar</a></li>
            <li class="breadcrumb-item active">Setores</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <div class="card card-outline">
    <div class="card-body">
      <form name="moose">
        <div class="btn-group btn-block btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active col-2">
            <input type="radio" name="options" id="optionCodigo" autocomplete="off" checked> ID
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="optionNome" autocomplete="off"> Nome
          </label>
        </div>
        <div class="card-body" style="height:300px;width:100%;overflow:auto;">
          <div class="row">
            <div class="col-md-2">
              <select class='selectDouble' id="lista" style="overflow:visible; width:100%" name="S1"
                onchange="selectDouble(S1, S2)">
              </select>
            </div>
            <div class="col-md-10">
              <select class='selectDouble' id="listaNome" style="overflow:visible; width:100%" name="S2"
                onchange="selectDouble(S2, S1)">
              </select>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button id='visualizarServidor' type="button" disabled class="btn btn-secondary"><i
          class="nav-icon fas fa-search"></i> Visualizar</button>
    </div>
    <input type="text" id='textMatriculaCpfNome' placeholder="Busca por CPF, Nome ou Matrícula" class="form-control">
    <div class="input-group-prepend">
      <button id='btnMatriculaCpfNome' type="button" disabled class="btn btn-secondary"><i
          class="nav-icon fas fa-search"></i> Buscar</button>
    </div>
    <div class="input-group-prepend">
      <button id='btnInserir' type="button" class="btn btn-secondary"><i class="nav-icon fas fa-plus"></i>
        Inserir</button>
    </div>
  </div>
  <div class="modal fade" id="modal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <h4><div id="chaveLabel" ></div></h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="card-body">
          <div class="col-12">
            <!-- Custom Tabs -->
            <div class="card">
              <div class="card-header d-flex p-0">
                <h3 class="card-title p-3">Dados do Usuário</h3>
                <ul class="nav nav-pills ml-auto p-2">
                  <li class="nav-item"><a id="dadosGeral" class="nav-link active" href="#tab_1" data-toggle="tab">Geral</a></li>
                  <li class="nav-item" id="dadosDaConta" ><a class="nav-link" href="#tab_3" data-toggle="tab">Logs</a></li>
                </ul>
              </div><!-- /.card-header -->
              <div class="card-body">
                <div class="tab-content">
                  <div class="tab-pane active" id="tab_1">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-3" >
                          <label>ID</label>
                          <input disabled="disabled" maxlength="11" id='Cpfs' type="number" class="form-control" placeholder="">
                        </div>
                        <div class="col-7">
                          <label>Nome</label>
                          <input id="Nome" type="text" class="form-control" placeholder="nome">
                        </div>
                        <div class="col-2">
                          <label>Status</label>
                          <select id='Status' class="form-control select2" style="width: 100%;">
                            <option>Inativo</option>
                            <option>Ativo</option>
                            <option>Bloqueado</option>
                          </select>
                      </div>
                      </div>
                   </div>
                   <div class="form-group" id="camposCriar">
                      <div class="row">
                    </div>
                 </div>
                  </div>
                  <!-- /.tab-pane -->
                  <div class="tab-pane" id="tab_3">
                    <div class="form-group">
                      <div class="row">
                        <div class="col-12">
                          <div class="col-12">
                            <div class="info-box bg-warning">
                              <span class="info-box-icon"><i class="far fa-bookmark"></i></span>
                
                              <div class="info-box-content">
                                <span class="info-box-number"><b>Data Última Alteração:</b> <i><span id="dataCriacaoLabel">datacriacao</span></i></span>
                              </div>
                              <!-- /.info-box-content -->
                            </div>
                            <!-- /.info-box -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- /.tab-pane -->
                </div>
                <!-- /.tab-content -->
              </div><!-- /.card-body -->
            </div>
            <!-- ./card -->
          </div>
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal"><i class="nav-icon fas fa-times"></i>
            Cancelar</button>
          <button type="button" id="salvarAlteracoes" class="btn btn-primary"><i class="nav-icon fas fa-save"></i> Salvar Alterações</button>
          <button type="button" id="inserir" class="btn btn-primary"><i class="nav-icon fas fa-save"></i> Inserir </button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <script src="js/setor.js"></script>
